name: Build and deploy Spfx

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout files
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0
        with:
          node-version: '18.18'
          cache: 'npm'

      - name: npm install
        run: npm install

      - name : gulp build
        run: gulp build --ship

      - name : gulp bundle
        run: gulp bundle --ship

      - name : gulp package
        run: gulp package-solution --ship
    
      - name: github context output
        run: echo "${{ toJson(github)}}"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: my-artifact
          path: sharepoint/solution/my-first-webpart.sppkg
          
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: my-artifact
  
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0
        with:
          node-version: '18.18'

      - name: npm install custom
        run: npm i -g @pnp/cli-microsoft365

      - name: M365 login
        id: login
        uses: pnp/action-cli-login@v2.2.1
        with:
          ADMIN_USERNAME:  ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD:  ${{ secrets.ADMIN_PASSWORD }}
          
      - name: Deploy app to tenant app catalog
        id: M365clideploy
        uses: pnp/action-cli-deploy@v4.0.0
        with:
          APP_FILE_PATH: my-first-webpart.sppkg
          SKIP_FEATURE_DEPLOYMENT: true
          OVERWRITE: true

      - name: Get the id of the app deployed
        run: echo "The id of the app deployed is ${{ steps.M365clideploy.outputs.APP_ID }}"


      
